<!DOCTYPE html>
<html>
    <head>
        <title>Bootstarp icons</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>

    <body>
        <h1>Bootstrap icons</h1>
        <i class="glyphicon glyphicon-cloud" style="font-size: 136px;
        color: aquamarine; margin: 50px"></i>
        <i class="glyphicon glyphicon-envelope" style="font-size: 136px;
        color: rebeccapurple; margin: 50px"></i>
        <i class="glyphicon glyphicon-thumbs-up" style="font-size: 136px;
        color: yellow; margin: 50px"></i>

        <br>
        <h2>Google Material Design Icons</h2>
        <i class="material-icons" style="font-size: 136px; color: grey; margin: 50px;">cloud</i>
        <i class="material-icons" style="font-size: 136px; color: grey; margin: 50px;">favorite</i>
        <i class="material-icons" style="font-size: 136px; color: grey; margin: 50px;">attachment</i>
    </body>
</html>
